<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Te Amo |BCode</title>
<link rel="stylesheet" href="./css/styles.css" />
</head>
<style>
  
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #ff4e8b, #ffc1d9);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow: hidden;
}

.login-panel {
  background: transparent;
  border-radius: 25px;
  padding: 35px 30px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  transition: all 0.5s ease;
  position: relative;
  z-index: 2;
}

.login-panel h2 {
  color: #fff;
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 600;
  text-shadow: 2px 2px 4px rgba(214, 0, 90, 0.5);
  position: relative;
  z-index: 1;
}

.hearts {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 20px;
  color: #fff;
  z-index: 1;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.pin-display {
  font-size: 28px;
  letter-spacing: 12px;
  margin-bottom: 30px;
  color: #fff;
  font-weight: 600;
  height: 40px;
  position: relative;
  z-index: 1;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  position: relative;
  z-index: 1;
}

.keypad button {
  background: rgba(255, 255, 255, 0.9);
  border: none;
  border-radius: 50%;
  width: 75px;
  height: 75px;
  font-size: 26px;
  color: #ff4e8b;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.keypad button::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
  transform: rotate(30deg);
  pointer-events: none;
}

.keypad button:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
}

.keypad button:active {
  transform: translateY(0) scale(0.98);
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4e8b, #ffc1d9);
  z-index: 1000;
  padding: 40px 20px;
  text-align: center;
  color: white;
  overflow-y: auto;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.modal.show {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 1;
}

.modal-content {
  max-width: 600px;
  width: 100%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal h1 {
  font-size: 2.5em;
  margin-bottom: 25px;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(214, 0, 90, 0.5);
  font-weight: 700;
}

.modal img {
  max-width: 100%;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  margin-bottom: 25px;
  border: 5px solid rgba(255, 255, 255, 0.3);
}

.modal p {
  font-size: 1.3em;
  line-height: 1.6;
  color: #fff;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  margin-bottom: 10px;
}

.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: rgba(255, 255, 255, 0.9);
  color: #d6005a;
  padding: 15px 25px;
  border-radius: 50px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  font-weight: 600;
  z-index: 1001;
  opacity: 0;
  transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  display: flex;
  align-items: center;
  gap: 10px;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.heart {
  position: absolute;
  pointer-events: none;
  font-size: 20px;
  opacity: 0.7;
  z-index: 1;
  animation: fall 8s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: #ff4e8b;
  opacity: 0;
  z-index: 1002;
  pointer-events: none;
}

.heart-burst {
  position: fixed;
  font-size: 30px;
  z-index: 1003;
  pointer-events: none;
  opacity: 0;
}

@media (max-width: 500px) {
  .login-panel {
    padding: 25px 20px;
    border-radius: 20px;
  }
  
  .login-panel h2 {
    font-size: 20px;
  }
  
  .keypad button {
    width: 65px;
    height: 65px;
    font-size: 22px;
  }
  
  .modal h1 {
    font-size: 2em;
  }
  
  .modal p {
    font-size: 1.1em;
  }
  
  .pin-display {
    font-size: 24px;
    letter-spacing: 10px;
  }
}

</style>
<body>

<div class="login-panel" id="loginPanel">
  <div class="hearts">üíñüíñ</div>
  <h2>‚ù§Ô∏è Ingresa El A√±o En el Que Nos Conocimos ‚ù§Ô∏è</h2>
  <div class="pin-display" id="pinDisplay">____</div>
  <div class="keypad" id="keypad"></div>
</div>

<div class="modal" id="romanticModal">
  <div class="modal-content">
    <h1>‚ù§Ô∏è Te Amo ‚ù§Ô∏è</h1>
    <img src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/Gatitosi.gif" alt="Nuestro amor" />
    <p>Los recuerdos de nuestro primer encuentro lo guardare bajo 7 llaves te amo mucho mi Amor. </p>
    
    <audio id="romanticAudio" src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/Buenos%20dias.mp3"></audio>
  </div>
</div>

<div class="toast" id="toast">
  <span id="toastMessage">A√±o incorrecto</span> <span id="toastEmoji">ü•π</span>
</div>


</body>
<script >
  
const correctPIN = "2022";
let enteredPIN = "";
const pinDisplay = document.getElementById("pinDisplay");
const keypad = document.getElementById("keypad");
const loginPanel = document.getElementById("loginPanel");
const modal = document.getElementById("romanticModal");
const audio = document.getElementById("romanticAudio");
const toast = document.getElementById("toast");
const toastMessage = document.getElementById("toastMessage");
const toastEmoji = document.getElementById("toastEmoji");

const errorEmojis = ["ü•π", "üò¢", "üòî", "üòû", "üòì", "üò≠", "üíî"];
const heartEmojis = ["üíñ", "üíó", "üíì", "üíò", "üíï", "üíû"];

function createHearts() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
  heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
  document.body.appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 15000);
}

for (let i = 0; i < 15; i++) {
  setTimeout(createHearts, i * 500);
}

setInterval(createHearts, 1500);

const digits = [1, 2, 3, 4, 5, 6, 7, 8, 9, "", 0, ""];
digits.forEach(d => {
  const btn = document.createElement("button");
  if (d !== "") {
    btn.textContent = d;
    btn.addEventListener("click", () => handleDigit(d));
  } else {
    btn.style.visibility = "hidden";
  }
  keypad.appendChild(btn);
});

function handleDigit(digit) {
  if (enteredPIN.length < 4) {
    enteredPIN += digit;
    pinDisplay.textContent = enteredPIN.padEnd(4, "_");
    if (enteredPIN.length === 4) {
      setTimeout(validatePIN, 300);
    }
  }
}

function validatePIN() {
  if (enteredPIN === correctPIN) {
    createConfetti();
    createHeartBursts();
    
    setTimeout(() => {
      loginPanel.style.opacity = "0";
      loginPanel.style.transform = "scale(0.9)";
      
      setTimeout(() => {
        loginPanel.style.display = "none";
        modal.classList.add("show");
        audio.play().catch(e => console.log("Audio error:", e));
      }, 500);
    }, 800);
  } else {
    const randomEmoji = errorEmojis[Math.floor(Math.random() * errorEmojis.length)];
    toastEmoji.textContent = randomEmoji;
    loginPanel.style.animation = "shake 0.5s";
    toast.classList.add("show");
    
    setTimeout(() => {
      loginPanel.style.animation = "";
      enteredPIN = "";
      pinDisplay.textContent = "____";
      
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }, 500);
  }
}

function createConfetti() {
  const colors = ['#ff4e8b', '#ff85a2', '#ffc1d9', '#ffffff', '#d6005a'];
  
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.width = (Math.random() * 10 + 5) + 'px';
    confetti.style.height = (Math.random() * 10 + 5) + 'px';
    document.body.appendChild(confetti);
    
    const animation = confetti.animate([
      { 
        transform: `translateY(-20vh) rotate(0deg)`,
        opacity: 1
      },
      { 
        transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`,
        opacity: 0
      }
    ], {
      duration: Math.random() * 3000 + 2000,
      easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
    });
    
    animation.onfinish = () => confetti.remove();
  }
}

function createHeartBursts() {
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-burst';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 80 + 10 + 'vw';
      heart.style.top = Math.random() * 80 + 10 + 'vh';
      document.body.appendChild(heart);
      
      const burstAnimation = heart.animate([
        { transform: 'scale(0)', opacity: 1 },
        { transform: 'scale(2.5)', opacity: 0 }
      ], {
        duration: 1500,
        easing: 'ease-out'
      });
      
      burstAnimation.onfinish = () => heart.remove();
    }, i * 100);
  }
}

document.head.innerHTML += `
  <style>
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
  </style>
`;

</script>
</html>
